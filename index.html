<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>急救與家居護理學習平台</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

  <!-- 頂部導航 -->
  <nav class="navbar">
    <div class="nav-brand">🚑 急救學習平台</div>
    <div class="nav-links">
      <a href="#modules">學習模組</a>
      <a href="#flashcard">閃卡練習</a>
      <a href="internal.html" class="btn-internal">內部登入</a>
    </div>
  </nav>

  <!-- 英雄區塊 -->
  <section class="hero">
    <h1>學識急救，保護身邊人</h1>
    <p>免費學習急救、去顫法及家居護理，無需登入即可開始</p>
    <a href="#modules" class="btn-primary">立即開始學習</a>
  </section>

  <!-- 學習模組 -->
  <section id="modules" class="modules-section">
    <h2>學習模組</h2>
    <div class="modules-grid">
      <div class="module-card" onclick="openModule('body-systems')">
        <div class="module-icon">🫀</div>
        <h3>身體系統介紹</h3>
        <p>了解心臟、呼吸、神經等基本系統</p>
      </div>
      <div class="module-card" onclick="openModule('firstaid')">
        <div class="module-icon">🚨</div>
        <h3>急救基礎</h3>
        <p>CPR、止血、骨折處理等實用技巧</p>
      </div>
      <div class="module-card" onclick="openModule('aed')">
        <div class="module-icon">⚡</div>
        <h3>去顫法 AED</h3>
        <p>學識使用AED，關鍵時刻救人一命</p>
      </div>
      <div class="module-card" onclick="openModule('homecare')">
        <div class="module-icon">🏠</div>
        <h3>家居護理</h3>
        <p>日常護理、長者照顧、傷口處理</p>
      </div>
    </div>
  </section>

  <!-- 閃卡區域 -->
  <section id="flashcard" class="flashcard-section">
    <h2>解剖學詞彙閃卡</h2>
    <p class="subtitle">點擊卡片翻面查看解釋</p>
    <div class="flashcard-container">
      <div class="flashcard" id="flashcard" onclick="flipCard()">
        <div class="flashcard-front" id="card-front">
          <span class="card-label">詞彙</span>
          <h3 id="card-term">載入中...</h3>
        </div>
        <div class="flashcard-back" id="card-back">
          <span class="card-label">解釋</span>
          <p id="card-definition">載入中...</p>
        </div>
      </div>
    </div>
    <div class="flashcard-controls">
      <button onclick="prevCard()" class="btn-secondary">← 上一張</button>
      <span id="card-counter">1 / 1</span>
      <button onclick="nextCard()" class="btn-secondary">下一張 →</button>
    </div>
  </section>

  <!-- 模組內容彈出視窗 -->
  <div class="modal-overlay" id="modal-overlay" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <button class="modal-close" onclick="closeModal()">✕</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <footer>
    <p>© 2026 急救與家居護理學習平台 | 資料僅供參考，緊急情況請致電999</p>
  </footer>

  <script src="js/flashcard.js" type="module"></script>
  <script>
    // 模組內容
    const moduleContent = {
      'body-systems': `
        <h2>🫀 身體系統介紹</h2>
        <div class="system-list">
          <div class="system-item">
            <h3>❤️ 心血管系統</h3>
            <p>心臟負責將血液泵送全身，為各器官提供氧氣及養分。心臟每分鐘跳動約60-100次。</p>
          </div>
          <div class="system-item">
            <h3>🫁 呼吸系統</h3>
            <p>肺部負責吸入氧氣、排出二氧化碳。正常成人每分鐘呼吸12-20次。</p>
          </div>
          <div class="system-item">
            <h3>🧠 神經系統</h3>
            <p>大腦及脊髓控制全身活動及感覺。大腦缺氧超過4分鐘可能造成永久損傷。</p>
          </div>
          <div class="system-item">
            <h3>🦴 骨骼系統</h3>
            <p>人體共有206塊骨骼，支撐身體結構並保護內臟器官。</p>
          </div>
        </div>
      `,
      'firstaid': `
        <h2>🚨 急救基礎</h2>
        <div class="steps-list">
          <div class="step-item">
            <div class="step-number">1</div>
            <div>
              <h3>確保安全</h3>
              <p>先確認現場環境安全，保護自己及傷者</p>
            </div>
          </div>
          <div class="step-item">
            <div class="step-number">2</div>
            <div>
              <h3>評估意識</h3>
              <p>輕拍傷者肩膀並大聲呼叫：「你有冇事？」</p>
            </div>
          </div>
          <div class="step-item">
            <div class="step-number">3</div>
            <div>
              <h3>致電求救</h3>
              <p>立即致電 999（香港緊急服務）</p>
            </div>
          </div>
          <div class="step-item">
            <div class="step-number">4</div>
            <div>
              <h3>開始CPR</h3>
              <p>如傷者無呼吸，立即開始心肺復甦法（CPR）</p>
            </div>
          </div>
        </div>
      `,
      'aed': `
        <h2>⚡ 去顫法 AED 使用步驟</h2>
        <div class="steps-list">
          <div class="step-item">
            <div class="step-number">1</div>
            <div><h3>取出AED</h3><p>找到最近的AED機，開啟電源</p></div>
          </div>
          <div class="step-item">
            <div class="step-number">2</div>
            <div><h3>貼上電極片</h3><p>按圖示將兩片電極片貼於傷者胸口（右鎖骨下方及左腋下）</p></div>
          </div>
          <div class="step-item">
            <div class="step-number">3</div>
            <div><h3>分析心律</h3><p>AED自動分析，期間所有人勿接觸傷者</p></div>
          </div>
          <div class="step-item">
            <div class="step-number">4</div>
            <div><h3>電擊</h3><p>AED提示電擊時，確保無人接觸傷者，按下電擊按鈕</p></div>
          </div>
          <div class="step-item">
            <div class="step-number">5</div>
            <div><h3>繼續CPR</h3><p>電擊後立即繼續CPR，直至救護員到達</p></div>
          </div>
        </div>
        <p class="note">⚠️ 香港AED位置可查閱：<a href="https://www.publicaed.hk" target="_blank">publicaed.hk</a></p>
      `,
      'homecare': `
        <h2>🏠 家居護理</h2>
        <div class="system-list">
          <div class="system-item">
            <h3>🩹 傷口處理</h3>
            <p>用清水沖洗傷口→消毒→覆蓋紗布。傷口深或不止血請即求醫。</p>
          </div>
          <div class="system-item">
            <h3>💊 藥物管理</h3>
            <p>按時服藥，長者可用分藥盒管理。切勿自行更改藥量。</p>
          </div>
          <div class="system-item">
            <h3>🧓 長者防跌</h3>
            <p>保持走廊光線充足，移除地毯障礙物，浴室加裝扶手。</p>
          </div>
          <div class="system-item">
            <h3>🌡️ 量度生命表徵</h3>
            <p>正常體溫36-37.5°C，血壓120/80mmHg以下，脈搏60-100次/分鐘。</p>
          </div>
        </div>
      `
    };

    function openModule(id) {
      document.getElementById('modal-body').innerHTML = moduleContent[id];
      document.getElementById('modal-overlay').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal-overlay').style.display = 'none';
    }
  </script>
</body>
</html>
